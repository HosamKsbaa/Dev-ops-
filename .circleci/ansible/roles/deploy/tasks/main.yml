---
- name:  "Executing node"
  become: true
  apt:
    update_cache: yes

- name: "Executing node"
  become: true
  apt:
    upgrade: yes


- name: "Executing node"
  become: true
  apt:
    autoremove: yes

- name: "Executing node"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "Executing node"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Executing node"
  become: true
  unarchive:
    src: files/artifact.tar.gz
    dest: .

- name: "Executing node"
  become: true
  shell: |
    pm2 stop all
    pm2 start npm -- start